<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Hap.createGridViewModel("#grid");
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:create"><@spring.message "hap.new"/></span>
        <span class="btn btn-success k-grid-save-changes" data-bind="click:save" style="float:left;margin-right:5px;"><@spring.message "hap.save"/></span>
        <span  data-bind="click:remove" class="btn btn-danger" style="float:left;"><@spring.message "hap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "FruitAudit.auditTransactionType"/>'
                   data-bind="value:model.auditTransactionType" class="k-textbox">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:query" type="submit"><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
    </div>
</div>

<script type="text/javascript">
    Hap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/fruit/a/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/fruit/a/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/fruit/a/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/fruit/a/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "id",
                fields: {}
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "id",
                title: '<@spring.message "fruitaudit.id"/>',
                width: 120
            },
                    {
                field: "name",
                title: '<@spring.message "fruitaudit.name"/>',
                width: 120
            },
                    {
                field: "price",
                title: '<@spring.message "fruitaudit.price"/>',
                width: 120
            },
                    {
                field: "producingArea",
                title: '<@spring.message "fruitaudit.producingarea"/>',
                width: 120
            },
                    {
                field: "regionId",
                title: '<@spring.message "fruitaudit.regionid"/>',
                width: 120
            },
                    {
                field: "activeDate",
                title: '<@spring.message "fruitaudit.activedate"/>',
                width: 120
            },
                    {
                field: "color",
                title: '<@spring.message "fruitaudit.color"/>',
                width: 120
            },
                    {
                field: "auditId",
                title: '<@spring.message "fruitaudit.auditid"/>',
                width: 120
            },
                    {
                field: "auditTransactionType",
                title: '<@spring.message "fruitaudit.audittransactiontype"/>',
                width: 120
            },
                    {
                field: "auditTimestamp",
                title: '<@spring.message "fruitaudit.audittimestamp"/>',
                width: 120
            },
                    {
                field: "auditSessionId",
                title: '<@spring.message "fruitaudit.auditsessionid"/>',
                width: 120
            },
                    {
                field: "auditTag",
                title: '<@spring.message "fruitaudit.audittag"/>',
                width: 120
            },
                    {
                field: "lang",
                title: '<@spring.message "fruitaudit.lang"/>',
                width: 120
            },
        ],
        editable: true
    });

</script>
</body>
</html>
