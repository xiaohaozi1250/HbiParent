<#include "../include/header.html">
    <link href="${base.contextPath}/resources/js/viewer.css">
    <script src="${base.contextPath}/resources/js/viewer.js"></script>

    <body>
    <div class="panel form-horizontal" id="queryForm">
        <div class="panel-body">
            <div class="col-sm-4">
                <div class="form-group"><label class="control-label col-sm-4">名称</label>
                    <div class="col-sm-8"><input type="text" class="k-textbox" data-bind="value:model.name"
                                                 style="width:100%"></div>
                </div>
            </div>
        </div>
        <div>

            <ul id="dowebok">
            </ul>
        </div>
        <div class="panel-footer text-right">
            <button class="btn btn-primary" data-bind="click:query">查询</button>
        </div>
    </div>
    <script>
        var viewModel = new kendo.observable({
            model: {},
            query: function () {
                dataSource.page(1);
            }
        });
        kendo.bind($("#queryForm"), viewModel);
    </script>
    <div id="grid"></div>
    <script>
        var crudServiceBaseUrl = '${base.contextPath}';
        var dataSource = new kendo.data.DataSource({
                transport: {
                    read: {
                        url: crudServiceBaseUrl + "/demo/fruit/query",
                        type: "POST",
                        dataType: "json"
                    },
                    create: {
                        url: crudServiceBaseUrl + "/demo/fruit/submit",
                        contentType: "application/json",
                        type: "POST"
                    },
                    update: {
                        url: crudServiceBaseUrl + "/demo/fruit/update",
                        contentType: "application/json",
                        type: "POST"
                    },
                    destroy: {
                        url: crudServiceBaseUrl + "/demo/fruit/delete",
                        contentType: "application/json",
                        type: "POST"
                    },
                    parameterMap: function (options, type) {
                        if (type !== "read" && options.models) {
                            var datas = Hap.prepareSubmitParameter(options, type);
                            return kendo.stringify(datas);
                        } else if (type === "read") {
                            return Hap.prepareQueryParameter(viewModel.model.toJSON(), options);
                        }
                    }
                },
                batch: true,
                serverPaging: true,
                serverSorting: true,
                pageSize: 10,
                schema: {
                    data: 'rows',
                    total: 'total',
                    model: {
                        id: "id",
                        fields: {
                            name: {type:"string"},
                            price: {type:"number"},
                            producingArea: {type:"string"}
                        }
                    }
                }
            }
        );
        var grid = $("#grid").kendoGrid({
            dataSource: dataSource,
            navigatable: false,
            height: '100%',
            resizable: true,
            scrollable: true,
            selectable: 'multiple, rowbox',
            pageable: {
                //可以选择一个页面多少条数据
                pageSizes: [5, 10, 20, 50],
                refresh: true,
                buttonCount: 5
            },
            toolbar: [{
                name: "create",
                template: '<span class=" btn btn-primary k-grid-add">#=text#</span>'
            }, {
                name: "save",
                template: '<span class="btn btn-success k-grid-save-changes">#=text#</span>'
            }, {
                name: "cancel",
                template: '<span class="btn btn-default k-grid-cancel-changes">取消</span>'
            }, {
                template: '<span id="deleteBtn"   class="btn btn-danger">删除</span>'
            }],
            columns: [{
                field : "name",
                title : "水果名称"
            }, {
                field : "price",
                title : '价格'
            }, {
                field : "producingArea",
                title : "产地"
            }],
            editable: true
        });

        $("#deleteBtn").click(function() {
            Hap.deleteGridSelection({grid:$("#grid")});
        });

        Hap.autoResizeGrid($("#grid"));

    </script>

    <script>
        //可写在ajax请求中
        var images = ['${base.contextPath}/resources/images/lock.jpg',
            '${base.contextPath}/resources/images/lock.jpg'];
        var html = "";
        images.map(function (val) {
            html+='<li><img src='+val+'></li>';
        });
        $("#dowebok").append(html);
        $('#dowebok').viewer();
    </script>


    </body>
    </html>
